<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملك القهوة المختصة</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #f5f3ef;
      color: #1f1f1f;
      overflow-x: hidden;
    }

    /* ======= القسم الرئيسي بالفيديو ======= */
    .hero {
      position: relative;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 52px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 18px;
      color: #f5f3ef;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #7b4b2a;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a47148;
    }

    /* ======= قسم المنتجات ======= */
    .section {
      padding: 80px 60px;
      text-align: center;
    }

    .section h2 {
      color: #3b2f2f;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h3 {
      color: #3b2f2f;
    }

    /* ======= تجاوب الهواتف ======= */
    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 30px;
      }
      .hero-content p {
        font-size: 14px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
      .card {
        width: 90%;
      }
      .section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- استدعاء الشريط العلوي -->
  <div id="header"></div>

  <!-- ======= قسم الفيديو ======= -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="rageh video.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div class="hero-content">
      <h1>اكتشف عالم القهوة المختصة</h1>
      <p>نقدم لك أجود أنواع البن المحمص بعناية من قلب المملكة</p>
      <button class="btn">تسوق الآن</button>
    </div>
  </section>

  <!-- ======= قسم المنتجات ======= -->
  <section class="section">
    <h2>منتجاتنا</h2>
    <div class="products">
      <div class="card">
        <img src="espresso.jpg" alt="إسبريسو فاخر">
        <h3>إسبريسو فاخر</h3>
        <p>مزيج عربي أصيل بنكهات عميقة.</p>
      </div>
      <div class="card">
        <img src="latte.jpg" alt="لاتيه ناعم">
        <h3>لاتيه ناعم</h3>
        <p>قهوة مخملية بطعم متوازن.</p>
      </div>
      <div class="card">
        <img src="beans.jpg" alt="بن محمص">
        <h3>بن محمص</h3>
        <p>حبوب مختارة من مزارع خاصة في اليمن والبرازيل.</p>
      </div>
    </div>
  </section>

  <!-- استدعاء الشريط السفلي -->
  <div id="footer"></div>

  <script>
    // استدعاء القوالب الخارجية
    fetch('header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
