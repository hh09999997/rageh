<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملك القهوة المختصة</title>
  <style>
    body { margin: 0; font-family: "Cairo", sans-serif; background-color: #f5f3ef; color: #1f1f1f; }
    header {
      background-color: #3b2f2f;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;

      color: #fff;
      text-decoration: none;

    nav a:hover { color: #c19a6b; }

</head>
