<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملك القهوة المختصة</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
    }

    /* ===== شريط الهيدر ===== */
    header {
      position: relative;
      background: url('rageh image.jpg') center/cover no-repeat;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 140px;
      overflow: hidden;
    }

    /* طبقة تظليل خفيفة فوق الصورة */
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
      margin: 0;
    }

    nav {
      z-index: 1;
      position: relative;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c19a6b;
    }

    /* ===== تصميم متجاوب للهواتف ===== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        height: auto;
        padding: 15px;
      }
      nav a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ ملك القهوة المختصة</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">المنتجات</a>
      <a href="#">حولنا</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>
</body>
</html>
